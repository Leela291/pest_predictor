<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Health Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #d0f0c0, #a8e6cf);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffffdd;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #66bb6a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #4caf50;
        }

        .result {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
            background-color: #f1f8e9;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #81c784;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¿ Crop Health Checker</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required><br>
            <input type="submit" value="Check Health">
        </form>

        {% if result %}
            <div class="result">
                {{ result | safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
